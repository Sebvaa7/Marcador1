<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador TNT</title>
  <style>
    body {
      margin: 0;
      background: green;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }
    
    /* Modo OBS */
    body.modo-obs {
      padding-top: 0 !important;
      justify-content: center !important;
    }
    body.modo-obs #controles {
      display: none !important;
    }

    #contenedor-principal {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: fit-content;
    }

    .evento {
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 25px;
      font-weight: bold;
      border-radius: 3px 3px 0 0;
      margin-bottom: 5px;
      position: relative;
    }

    .evento::before,
    .evento::after {
      content: "";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 20px;
      background: transparent;
      border: 3px double magenta;
    }

    .evento::before {
      left: 8px;
      border-right: none;
      border-radius: 5px 0 0 5px;
    }

    .evento::after {
      right: 8px;
      border-left: none;
      border-radius: 0 5px 5px 0;
    }

    .barras-equipos {
      display: flex;
      height: 8px;
      width: 200px;
      margin-bottom: -5px;
      margin-right: 75px;
    }

    .barra-equipo {
      flex: 1;
    }

    #marcador {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      padding: 5px 0;
    }

    .bloque-central {
      display: flex;
      align-items: center;
      background: #f7f4f4;
      padding: 5px 15px;
    }

    .equipo {
      font-size: 20px;
      width: 50px;
      text-align: center;
      color: black !important;
    }

    .goles {
      font-size: 24px;
      margin: 0 10px;
    }

    .separador {
      width: 4px;
      height: 25px;
      background: magenta;
    }

    .reloj-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .reloj {
      font-size: 18px;
      color: white;
    }

    /* Estilos para los controles */
    #controles {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-family: 'Arial Black', Arial, sans-serif;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      border: 2px solid #555;
    }

    #controles h3 {
      margin: 0 0 10px 0;
      text-align: center;
      color: #FFD700;
      text-transform: uppercase;
      font-size: 16px;
    }

    .controles-equipos {
      display: flex;
      gap: 20px;
    }

    .controles-equipo {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      min-width: 180px;
    }

    .controles-equipo h4 {
      margin: 0 0 8px 0;
      text-align: center;
      color: #FFD700;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .controles-generales {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
    }

    .controles-generales h4 {
      margin: 0 0 8px 0;
      text-align: center;
      color: #FFD700;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .control-group {
      margin-bottom: 8px;
    }

    .control-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
      color: #DDD;
    }

    .control-group input {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #555;
      background: #333;
      color: white;
    }

    .control-group input[type="color"] {
      height: 30px;
      padding: 2px;
    }

    .control-group input[type="number"] {
      width: 50px;
    }

    /* Estilo del botón Copiar URL */
    #generar-url-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    #generar-url-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div id="contenedor-principal">
    <div class="evento" id="evento">LIGA DE PRIMERA 2025 - FECHA 1</div>
    <div class="barras-equipos">
      <div class="barra-equipo" id="barra-equipo1" style="background-color: blue;"></div>
      <div class="barra-equipo" id="barra-equipo2" style="background-color: red;"></div>
    </div>
    <div id="marcador">
      <div class="bloque-central">
        <div class="equipo" id="equipo1">IQUI</div>
        <div class="goles" id="goles1">0</div>
        <div class="separador" id="barra"></div>
        <div class="goles" id="goles2">1</div>
        <div class="equipo" id="equipo2">COQ</div>
      </div>

      <div class="reloj-container">
        <span class="reloj" id="reloj">04:35</span>
      </div>
    </div>
  </div>

  <!-- Controles -->
  <div id="controles">
    <h3>CONTROLES DEL MARCADOR</h3>
    
    <div class="controles-equipos">
      <div class="controles-equipo">
        <h4>EQUIPO 1</h4>
        <div class="control-group">
          <label>Nombre (4 letras)</label>
          <input type="text" maxlength="4" value="IQUI" onchange="document.getElementById('equipo1').textContent=this.value.toUpperCase()">
        </div>
        <div class="control-group">
          <label>Color de barra</label>
          <input type="color" value="#0000FF" onchange="document.getElementById('barra-equipo1').style.backgroundColor=this.value">
        </div>
        <div class="control-group">
          <label>Goles</label>
          <input type="number" min="0" value="0" onchange="document.getElementById('goles1').textContent=this.value">
        </div>
      </div>
      
      <div class="controles-equipo">
        <h4>EQUIPO 2</h4>
        <div class="control-group">
          <label>Nombre (4 letras)</label>
          <input type="text" maxlength="4" value="COQ" onchange="document.getElementById('equipo2').textContent=this.value.toUpperCase()">
        </div>
        <div class="control-group">
          <label>Color de barra</label>
          <input type="color" value="#FF0000" onchange="document.getElementById('barra-equipo2').style.backgroundColor=this.value">
        </div>
        <div class="control-group">
          <label>Goles</label>
          <input type="number" min="0" value="1" onchange="document.getElementById('goles2').textContent=this.value">
        </div>
      </div>
    </div>
    
    <div class="controles-generales">
      <h4>CONFIGURACIÓN GENERAL</h4>
      <div class="control-group">
        <label>Nombre del evento</label>
        <input type="text" value="LIGA DE PRIMERA 2025 - FECHA 1" onchange="document.getElementById('evento').textContent=this.value">
      </div>
      <div class="control-group">
        <label>Color barra central</label>
        <input type="color" value="#FF00FF" onchange="updateBarColor(this.value)">
      </div>
      <div class="control-group">
        <label>Tiempo (mm:ss)</label>
        <input type="text" value="04:35" onchange="document.getElementById('reloj').textContent=this.value">
      </div>
      <button id="generar-url-btn">Copiar URL para OBS</button>
    </div>
  </div>

  <script>
    // Activar modo OBS si hay parámetro en la URL
    if(window.location.search.includes('obs=1')) {
      document.body.classList.add('modo-obs');
    }

    // Actualizar color de barras
    function updateBarColor(color) {
      document.getElementById('barra').style.background = color;
      const style = document.createElement('style');
      style.innerHTML = `
        .evento::before,
        .evento::after {
          border-color: ${color} !important;
        }
      `;
      document.head.appendChild(style);
    }

    // Función para copiar al portapapeles
    function copiarPortapapeles(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        const boton = document.getElementById('generar-url-btn');
        const textoOriginal = boton.textContent;
        boton.textContent = '¡URL Copiada!';
        boton.style.background = '#4CAF50';
        setTimeout(() => {
          boton.textContent = textoOriginal;
          boton.style.background = '#FFD700';
        }, 2000);
      }).catch(err => {
        console.error('Error al copiar: ', err);
        prompt('Por favor copia manualmente esta URL:', texto);
      });
    }

    // Generar URL para OBS
    document.getElementById('generar-url-btn').addEventListener('click', function() {
      const baseURL = window.location.href.split('?')[0];
      const params = new URLSearchParams({
        obs: 1,
        eq1: document.getElementById('equipo1').textContent,
        eq2: document.getElementById('equipo2').textContent,
        g1: document.getElementById('goles1').textContent,
        g2: document.getElementById('goles2').textContent,
        ev: document.getElementById('evento').textContent,
        t: document.getElementById('reloj').textContent,
        c1: document.getElementById('barra-equipo1').style.backgroundColor,
        c2: document.getElementById('barra-equipo2').style.backgroundColor,
        cb: document.getElementById('barra').style.backgroundColor
      });
      
      copiarPortapapeles(`${baseURL}?${params.toString()}`);
    });

    // Función para forzar actualización en OBS
function actualizarOBS() {
  const timestamp = new Date().getTime();
  const urlOBS = `${window.location.href.split('?')[0]}?obs=1&t=${timestamp}`;
  navigator.clipboard.writeText(urlOBS).then(() => {
    alert("URL actualizada copiada. Pégala en OBS para ver los cambios");
  });
}

// Vincula a un nuevo botón "Actualizar OBS"
const botonActualizar = document.createElement('button');
botonActualizar.textContent = 'Actualizar OBS';
botonActualizar.style.cssText = `
  margin-top: 10px;
  padding: 8px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
`;
botonActualizar.onclick = actualizarOBS;
document.querySelector('.controles-generales').appendChild(botonActualizar);
  </script>
</body>
</html>
